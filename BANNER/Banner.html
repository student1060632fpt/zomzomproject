<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Banner</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="frame">
		<!--		scene 1-->
		<img src="Pics/Untitled-2-01.jpg" class="Product" id="p1" alt="">
		<div class="block" id="b1">
			<h2 class="sen1"><span class="bold">new</span> lookbook</h2>
		</div>

		<!--		scene 2-->
		<img src="Pics/Untitled-3-01.jpg" class="Product" id="p2" alt="">
		<div class="block" id="b2">
			<h2 class="sen1 bold">THE BEST PANTS</h2>
		</div>

		<!--		scence 3-->
		<img src="Pics/Untitled-4-01.jpg" class="Product" id="p3" alt="">
		<div class="block" id="b3">
			<h2 class="sen1 bold"><span class="bold">1st</span> April</h2>
		</div>

		<!-- scence 4  -->
		<div class="Product" id="p4" alt=""></div>
		<div id="b4">
			<h2 class="sen2 bold"> Azendo</h2>
			<h2 class="sen3"> Song of the muse</h2>
			<a href="#" id="action">Shop now</a>
		</div>

		<button id="REP"><img src="Pics/img_403313.png" alt="replay"></button>
	</div>
</body>
<script src="JQ/jquery-1.11.1.min.js"></script>
<script src="GS/TweenMax.min.js"></script>
<script>
	$(document).ready(function () {
		var tl = new TimelineLite();

		//		scene 1
		tl.to("#p1", 1, { opacity: 1 });
		tl.to("#b1", .1, { opacity: 1, top: "50%" });
		tl.to("#p1", .1, { opacity: 0, delay: 2});
		tl.to("#b1", .1, { opacity: 0, top: "100%" });

		//		scence 2
		tl.to("#p2", 1, { opacity: 1 });
		tl.to("#b2", .1, { opacity: 1, rotation: 360});
		tl.to("#p2", .1, { opacity: 0, delay: 2 });
		tl.to("#b2", .1, { opacity: 0});

		//		scence 3
		tl.to("#p3", 1, { opacity: 1 });
		tl.to("#b3", .1, { opacity: 1, top: "50%" });
		tl.to("#p3, #b3", .1, { opacity: 0, delay: 2, top: "0%" });

		// scence 4 
		tl.to("#p4", 1, { opacity: 1 });
		tl.to("#b4", .1, { opacity: 1, left: "50%" });
		tl.to("#action", .1, {opacity: 1});
		tl.to("#action", 1, {scale: 1.1, repeat: 2, yoyo: true});

		//replay
		tl.to("#REP", .1, { opacity: 1 });

		$("#REP").click(function () {
			tl.restart();
		})
	})
</script>

</html>
